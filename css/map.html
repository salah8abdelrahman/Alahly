  function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 7,
      center: {lat: 29.9834527629537, lng: 31.32177816046276}
    });
    var markers = locations.map(function (location, i) {
      var marker = new google.maps.Marker({
        position: location[0],
        animation: google.maps.Animation.DROP,
      });
      marker.addListener('click', function () {
        document.getElementById('data-label1').textContent = data[i][0];
        document.getElementById('data-label').href = location[1];
        // document.getElementById('data-label3').textContent = data[i][2];
        // document.getElementById('data-label4').textContent = data[i][3];
        document.getElementById('phone').textContent = data[i][1];
        // document.getElementById('email').href = 'mailto: ' + location[1];
        document.getElementById('data-box').style.display = 'block';
      });
      return marker;
    });
    // Add a marker clustered to manage the markers.
    const markerCluster = new MarkerClusterer(map, markers, {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
  }
